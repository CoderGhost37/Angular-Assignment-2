<div class="container">
  <h1 class="title">Customer List</h1>

  <h3 *ngIf="customers.length === 0">No customers found</h3>

  <div class="customer-list" *ngFor="let customer of customers; let i = index">
    <div class="customer-list-item">
      <div class="customer-list-item-details">
        <h3>Name: {{ customer.name }}</h3>
        <p>Email: {{ customer.email }}</p>
        <p>Phone: {{ customer.phoneNo }}</p>
        <p>Address: {{ customer.address }}</p>
      </div>
      <div class="customer-list-item-actions">
        <a class="btn" (click)="editCustomer(i)">Edit</a>
        <a
          class="btn delete-btn"
          (click)="deleteCustomer(customer.id)"
          *ngIf="userRole === 'Admin'"
          >Delete</a
        >
      </div>
    </div>
  </div>
</div>
