<header class="navbar">
  <nav class="">
    <ul class="navbar-list">
      <li class="navbar-list-item">
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Customer List</a
        >
      </li>
      <li class="navbar-list-item" *ngIf="isAuthenticated">
        <a routerLink="/add-customer" routerLinkActive="active">Add Customer</a>
      </li>
      <li class="navbar-list-item" *ngIf="!isAuthenticated">
        <a routerLink="/auth" routerLinkActive="active">Login</a>
      </li>
      <li class="navbar-list-item" *ngIf="isAuthenticated" (click)="logout()">
        <a>Logout</a>
      </li>
    </ul>
  </nav>
</header>

<router-outlet></router-outlet>
